<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="scoreBoard" >
        <div id="Xscore">X :</div>
        <div id="Oscore">O :</div>
    </div>
    <div id="tic-tac-toe">
        <div class="line">
            <div id="box1" class="box">
                <div id="crossbox1"></div>
                <div id="circlebox1"></div>
            </div>
            <div id="box2" class="box">
                <div id="crossbox2"></div>
                <div id="circlebox2"></div>
            </div>
            <div id="box3" class="box">
                <div id="crossbox3"></div>
                <div id="circlebox3"></div>
            </div>
        </div>
        <div class="line">
            <div id="box4" class="box">
                <div id="crossbox4"></div>
                <div id="circlebox4"></div>
            </div>
            <div id="box5" class="box">
                <div id="crossbox5"></div>
                <div id="circlebox5"></div>
            </div>
            <div id="box6" class="box">
                <div id="crossbox6"></div>
                <div id="circlebox6"></div>
            </div>
        </div>
        <div class="line">
            <div id="box7" class="box">
                <div id="crossbox7"></div>
                <div id="circlebox7"></div>
            </div>
             <div id="box8" class="box">
                <div id="crossbox8"></div>
                <div id="circlebox8"></div>
             </div>
            <div id="box9" class="box">
                <div id="crossbox9"></div>
                <div id="circlebox9"></div>
            </div>
        </div>
        
        
    </div>
    <div id="message">
        <h1>Player X turn</h1>
    </div>
    <div id="buttons">
        <button id="startagain">Start Again</button>
        <button id="backToHome" onclick="window.location.href='index.html'">Back To Home</button>
    </div>
    <script src="file.js"></script>
</body>
</html>
